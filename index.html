<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>ITK - Simon</title>
    </head>

    <body>
        <!-- class="flexbox" creates the body diving into two main rows: 
        (1) Tittle and button states [tittleContainer], (2) Square buttons for game [buttonContainer] -->
        <div class="flexBox">   

            <div class="tittleContainer">
                <div class="buttonsState">
                    <!--  Use this [tittle] class to change the steps lvl. through JS  -->
                    <div class="tittle">Simon's Game</div>

                    <!--This flexBox divide each button to have separated "boxes"
                        Use this [flexBox_row] class to add the buttons responsible to start and restart the game
                        if needed change it with buttons elements  -->
                    <div class="flexBox_row">
                        <div class="buttonStart">

                        </div>

                        <div class="buttonRestart">

                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Use this buttons to create the needed events -->
            <div class="buttonContainer">
                <button class="square red" id="0"></button>
                <button class="square green" id="1"></button>
                <button class="square blue" id="2"></button>
                <button class="square yellow" id="3"></button>
            </div>

            <div class="footer">

            </div>

        </div>

        <script src="./index.js"></script>
    </body>

</html>
